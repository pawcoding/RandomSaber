<article>
  <h2>Song Pool</h2>


  <h3>Original Sound Tracks</h3>

  <section class="grid gap-2 grid-cols-sm sm:grid-cols lg:gap-4">
    <div
      *ngFor="let pack of osts"
    >
      <app-pack
        [pack]="pack"
      ></app-pack>
    </div>
  </section>


  <h3>Official Addons</h3>

  <section class="grid gap-2 grid-cols-sm sm:grid-cols lg:gap-4">
    <div
      *ngFor="let pack of addons"
    >
      <app-pack
        [pack]="pack"
      ></app-pack>
    </div>
  </section>


  <h3>Custom Songs</h3>

  <section class="grid gap-2 grid-cols-sm sm:grid-cols lg:gap-4">
    <div
      *ngFor="let pack of packs"
    >
      <app-pack
        *ngIf="pack.type === 'CUSTOM'"
        [pack]="pack"
      ></app-pack>
    </div>
  </section>
</article>
