<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/design.css">

	<title>RandomSaber | Random level selector for Beat Saber</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Random</h1>
		<h1>Saber</h1>
	</header>

	<script src="/javascript/loadMusicpacks.js"></script>

	<main>
		<section class="random">
			<button id="randomize" onclick="randomize()">
				<img src="/reload.svg" alt="Neues Level" title="Neues Level auswählen">
			</button>
			<h2 id="level">No level selected</h2>
		</section>

		<section class="packs">
			<div class="flex" id="ost"></div>
			<div class="flex" id="additive"></div>
		</section>

		<section class="settings">
			<ul class="difficulty">
				<li>
					<input type="radio" name="difficulty" value="easy" id="easy">
					<label for="easy">Easy</label>
				</li>
				<li>
					<input type="radio" name="difficulty" value="normal" id="normal">
					<label for="normal">Normal</label>
				</li>
				<li>
					<input type="radio" name="difficulty" value="hard" id="hard">
					<label for="hard">Hard</label>
				</li>
				<li>
					<input type="radio" name="difficulty" value="expert" id="expert">
					<label for="expert">Expert</label>
				</li>
				<li>
					<input type="radio" name="difficulty" value="expert+" id="expert+">
					<label for="expert+">Expert+</label>
				</li>
			</ul>

			<ul class="mode">
				<li>
					<input type="radio" name="mode" value="two" id="two">
					<label for="two">Two Sabers</label>
				</li>
				<li>
					<input type="radio" name="mode" value="one" id="one">
					<label for="one">One Saber</label>
				</li>
				<li>
					<input type="radio" name="mode" value="no" id="no">
					<label for="no">No Arrows</label>
				</li>
				<li>
					<input type="radio" name="mode" value="three" id="three">
					<label for="three">360°</label>
				</li>
				<li>
					<input type="radio" name="mode" value="ninety" id="ninety">
					<label for="ninety">90°</label>
				</li>
			</ul>
		</section>
	</main>

	<footer>
		<a href="https://pawcode.de" id="pawcode">2021 pawcode</a> | <a href="https://pawcode.de/impressum">Impressum</a>
	</footer>
	<script>
		$(function(){
			$('#pawcode').text(new Date().getFullYear() + ' pawcode')
		})
	</script>
</body>
</html>
