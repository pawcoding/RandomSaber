name: ğŸš€ Deploy website

# Controls when the action will run.
# Triggers the workflow on push on master branch
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    # using Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      # Setup Node v16
      - name: ğŸ’» Use node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install pnpm
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies and build project
      - name: ğŸ”¨ Build project
        run: |
          pnpm install --frozen-lockfile --prefer-frozen-lockfile
          pnpm install -g @angular/cli@16.0.0-rc.1 > /dev/null
          pnpm run build

      # Upload to hosting
      - name: ğŸ“¤ Upload to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USER }}
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './dist/random-saber/'
          remote_path: './'
          sftp_only: true

      # Purge unused old Angular files via custom script
      - name: ğŸ—‘ï¸ Purge unused files
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.HTTP_PURGE }}
          method: 'GET'
